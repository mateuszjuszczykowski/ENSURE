apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
        - name: data-processor
          image: data_processor
          env:
            - name: DATABASE_URL
              value: "Host=host.docker.internal;Port=5432;Database=ENSURE;Username=postgres;Password=password;"
            - name: MQTT
              value: "mqtt_broker"
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
spec:
  selector:
    app: data-processor
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883